<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Citizen</title>
</head>
<body>
    <h1>Add Citizen</h1>
    <form action="/add_citizen" method="post">
        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" name="ssn" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="citizenship_status">Citizenship Status:</label>
        <input type="text" id="citizenship_status" name="citizenship_status" required><br><br>
        <button type="submit">Add Citizen</button>
    </form>
</body>
</html>
