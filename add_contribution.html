<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Contribution</title>
</head>
<body>
    <h1>Add Contribution</h1>
    <form action="/add_contribution" method="post">
        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" name="ssn" required><br><br>

        <label for="contribution">Contribution Amount:</label>
        <input type="number" id="contribution" name="contribution" step="0.01" required><br><br>

        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" name="benefits" step="0.01" required><br><br>

        <button type="submit">Add Contribution</button>
    </form>
</body>
</html>
